<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Гуртожиток №11</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            
            /* ❗️ НОВА СТРУКТУРА: Ділимо екран на 3 частини */
            display: flex;
            flex-direction: column;
        }

        /* ❗️ ЧОРНИЙ ВЕРХНІЙ БАР */
        .status-bar {
            background-color: #1c1c1c; /* Майже чорний, як у Lapse */
            padding: 15px 10px;
            box-sizing: border-box;
            
            /* Старий код для розміщення статів */
            display: flex;
            justify-content: space-around;
            position: relative;
            z-index: 10;
        }
        
        /* --- (Стилі для статів не змінилися) --- */
        .stat { width: 20%; display: flex; flex-direction: column; align-items: center; }
        .stat-icon-container { position: relative; font-size: 40px; height: 42px; width: 100%; display: flex; align-items: center; justify-content: center; }
        .stat-icon-bg { color: #555; text-shadow: 0 1px 1px rgba(0,0,0,0.5); position: absolute; }
        .stat-icon-fg { color: #ffffff; text-shadow: 0 1px 1px rgba(0,0,0,0.5); position: absolute; clip-path: inset(50% 0 0 0); transition: clip-path 0.3s ease; }


        /* ❗️ СІРА ГОЛОВНА СЦЕНА */
        .content-area {
            flex: 1; /* Займає весь вільний простір */
            background-color: #444; /* Cірий фон, як у Lapse */
            padding: 20px;
            box-sizing: border-box;
            
            /* Центруємо весь контент (повідомлення, картка, ім'я) */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Повідомлення (НАД карткою) */
        .message-text {
            font-size: 22px;
            font-weight: 500;
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 20px; /* Відступ до картки */
            width: 100%;
            max-width: 340px;
        }
        
        /* "Колода" карток */
        .card-stack {
            position: relative;
            /* Розміри самої картки-аватара */
            width: 85vw; 
            max-width: 340px;
            height: 45vh; /* Зробимо її вищою, щоб помістився аватар */
            max-height: 400px;
        }

        /* Картка (ТЕПЕР ЦЕ ЛИШЕ АВАТАР) */
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            
            /* ❗️ КОЛІР ПЕРСОНАЖА (як зелений у Lapse) */
            background-color: #3a4a44; /* Тестовий темно-зелений */
            
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            
            /* Центруємо аватар всередині */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Аватар персонажа (тимчасовий) */
        .card-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #222; /* Темний круг */
            border: 5px solid #f0f0f0;
        }

        /* Ім'я персонажа (ПІД карткою) */
        .character-name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #f0f0f0;
            margin-top: 15px; /* Відступ від картки */
        }


        /* ❗️ ЧОРНИЙ НИЖНІЙ БАР (Футер) */
        .footer-bar {
            background-color: #1c1c1c; /* Такий самий, як верхній */
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .day-counter {
            font-size: 16px;
            font-weight: bold;
            color: #f0f0f0;
        }

    </style>
</head>
<body>

    <header class="status-bar">
        <div class="stat" id="stat-study"><div class="stat-icon-container"><i class="stat-icon-bg fa-solid fa-brain"></i><i class="stat-icon-fg fa-solid fa-brain"></i></div></div>
        <div class="stat" id="stat-energy"><div class="stat-icon-container"><i class="stat-icon-bg fa-solid fa-bolt"></i><i class="stat-icon-fg fa-solid fa-bolt"></i></div></div>
        <div class="stat" id="stat-money"><div class="stat-icon-container"><i class="stat-icon-bg fa-solid fa-hryvnia-sign"></i><i class="stat-icon-fg fa-solid fa-hryvnia-sign"></i></div></div>
        <div class="stat" id="stat-rep"><div class="stat-icon-container"><i class="stat-icon-bg fa-solid fa-users"></i><i class="stat-icon-fg fa-solid fa-users"></i></div></div>
    </header>
    
    <main class="content-area">

        <p class="message-text">
            Привіт! Ти ж новенький з 404А?
        </p>

        <div class="card-stack">
            <div class="card">
                <div class="card-avatar"></div> </div>
        </div>

        <p class="character-name">
            Андрій (Сусід)
        </p>

    </main>

    <footer class="footer-bar">
        <div class="day-counter">
            1 вересня
        </div>
    </footer>
    
    <script>
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
