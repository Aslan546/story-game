<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Гуртожиток №11</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #333;
            color: #fff;
            overflow: hidden;
            user-select: none;
        }

        /* --- БАР СТАТІВ (без змін) --- */
        .status-bar {
            position: fixed;
            top: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
            box-sizing: border-box;
            z-index: 10; /* Щоб бар був поверх карток */
        }
        .stat {
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-icon-container {
            position: relative;
            font-size: 40px;
            height: 42px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stat-icon-bg {
            color: #555;
            text-shadow: 0 1px 1px rgba(0,0,0,0.5);
            position: absolute;
        }
        .stat-icon-fg {
            color: #ffffff;
            text-shadow: 0 1px 1px rgba(0,0,0,0.5);
            position: absolute;
            clip-path: inset(50% 0 0 0);
            transition: clip-path 0.3s ease;
        }

        /* ❗️ --- НОВИЙ БЛОК: КАРТКИ --- ❗️ */
        
        /* Контейнер, що центрує "колоду" карток */
        .card-stack {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Стиль для однієї картки */
        .card {
            position: absolute; /* Всі картки в одній точці */
            width: 85vw; /* Ширина = 85% від ширини екрану */
            max-width: 340px; /* Максимальна ширина */
            height: 60vh; /* Висота = 60% від висоти екрану */
            max-height: 450px; /* Максимальна висота */
            background-color: #444; /* Темно-сірий фон картки */
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Тінь */
            
            /* Внутрішній контент картки */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box; /* Щоб padding не ламав розміри */
        }

        /* Аватар персонажа (ми додамо його пізніше) */
        .card-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Робимо круглим */
            background-color: #555; /* Тимчасовий замінник */
            border: 4px solid #f0f0f0;
            margin-top: 20px;
        }
        
        /* Ім'я персонажа */
        .card-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Текст ситуації (головний) */
        .card-text {
            font-size: 22px;
            font-weight: 500;
            text-align: center;
            margin-top: 25px;
        }

    </style>
</head>
<body>

    <div class="status-bar">
        <div class="stat" id="stat-study"><div class="stat-icon-container"><i class="stat-icon-bg fa-solid fa-brain"></i><i class="stat-icon-fg fa-solid fa-brain"></i></div></div>
        <div class="stat" id="stat-energy"><div class="stat-icon-container"><i class="stat-icon-bg fa-solid fa-bolt"></i><i class="stat-icon-fg fa-solid fa-bolt"></i></div></div>
        <div class="stat" id="stat-money"><div class="stat-icon-container"><i class="stat-icon-bg fa-solid fa-hryvnia-sign"></i><i class="stat-icon-fg fa-solid fa-hryvnia-sign"></i></div></div>
        <div class="stat" id="stat-rep"><div class="stat-icon-container"><i class="stat-icon-bg fa-solid fa-users"></i><i class="stat-icon-fg fa-solid fa-users"></i></div></div>
    </div>
    
    <div class="card-stack">
        
        <div class="card">
            <div class="card-avatar"></div> <div class="card-name">Андрій (Сусід)</div>
            <div class="card-text">
                Привіт! Ти ж новенький з 404А?
            </div>
        </div>

        </div>
    
    <script>
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
