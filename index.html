<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Гуртожиток №11</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #333;
            color: #fff;
            overflow: hidden;
            user-select: none;
        }

        .status-bar {
            position: fixed;
            top: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .stat {
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ❗️ НОВИЙ СТИЛЬ: Контейнер для іконки */
        .stat-icon-container {
            position: relative; /* База для нашарування */
            font-size: 40px; /* ЗБІЛЬШИЛИ ІКОНКИ */
            height: 42px; /* Фіксована висота */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ❗️ НОВИЙ СТИЛЬ: Іконка заднього фону (сіра) */
        .stat-icon-bg {
            color: #555; /* Темно-сірий, як "порожній" стан */
            text-shadow: 0 1px 1px rgba(0,0,0,0.5);
            position: absolute; /* Всі іконки в одній точці */
        }

        /* ❗️ НОВИЙ СТИЛЬ: "Кліпер" - div, який обрізає білу іконку */
        .stat-icon-fg-clipper {
            position: absolute;
            bottom: 0; /* Починаємо заповнення ЗНИЗУ */
            left: 0;
            width: 100%;
            height: 50%; /* ЦЕ І Є НАШ СТАТ (зараз 50%) */
            overflow: hidden; /* МАГІЯ: все, що вище, ховається */
            transition: height 0.3s ease; /* Плавна анімація */
        }
        
        /* ❗️ НОВИЙ СТИЛЬ: Іконка переднього фону (біла) */
        .stat-icon-fg {
            color: #ffffff; /* Яскраво-білий "заповнений" стан */
            text-shadow: 0 1px 1px rgba(0,0,0,0.5);
            
            /* Важливо: ця іконка має ідеально 
               співпадати з сірою під нею */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>

    <div class="status-bar">
        
        <div class="stat" id="stat-study">
            <div class="stat-icon-container">
                <i class="stat-icon-bg fa-solid fa-brain"></i>
                <div class="stat-icon-fg-clipper" style="height: 50%;">
                    <i class="stat-icon-fg fa-solid fa-brain"></i>
                </div>
            </div>
        </div>

        <div class="stat" id="stat-energy">
            <div class="stat-icon-container">
                <i class="stat-icon-bg fa-solid fa-bolt"></i>
                <div class="stat-icon-fg-clipper" style="height: 50%;">
                    <i class="stat-icon-fg fa-solid fa-bolt"></i>
                </div>
            </div>
        </div>

        <div class="stat" id="stat-money">
            <div class="stat-icon-container">
                <i class="stat-icon-bg fa-solid fa-hryvnia-sign"></i>
                <div class="stat-icon-fg-clipper" style="height: 50%;">
                    <i class="stat-icon-fg fa-solid fa-hryvnia-sign"></i>
                </div>
            </div>
        </div>

        <div class="stat" id="stat-rep">
            <div class="stat-icon-container">
                <i class="stat-icon-bg fa-solid fa-users"></i>
                <div class="stat-icon-fg-clipper" style="height: 50%;">
                    <i class="stat-icon-fg fa-solid fa-users"></i>
                </div>
            </div>
        </div>

    </div>
    
    <script>
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
