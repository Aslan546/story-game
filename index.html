<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Гуртожиток №11</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #333;
            color: #fff;
            overflow: hidden;
            user-select: none;
        }

        .status-bar {
            position: fixed;
            top: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .stat {
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Контейнер для накладання іконок */
        .stat-icon-container {
            position: relative; /* База для нашарування */
            font-size: 40px; /* Великі іконки */
            height: 42px; /* Фіксована висота */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ❗️ НОВИЙ СТИЛЬ: Базова іконка (сіра) */
        .stat-icon-bg {
            color: #555; /* Темно-сірий "порожній" стан */
            text-shadow: 0 1px 1px rgba(0,0,0,0.5);
            /* Вона лежить на задньому плані */
            position: absolute;
        }

        /* ❗️ НОВИЙ СТИЛЬ: Іконка переднього плану (біла) */
        .stat-icon-fg {
            color: #ffffff; /* Яскраво-білий "заповнений" стан */
            text-shadow: 0 1px 1px rgba(0,0,0,0.5);
            
            /* Вона лежить ІДЕАЛЬНО поверх сірої */
            position: absolute;

            /* ❗️ МАГІЯ: Ми "відрізаємо" 50% ВЕРХНЬОЇ частини */
            /* Це покаже нижні 50% */
            clip-path: inset(50% 0 0 0); /* (top, right, bottom, left) */
            
            /* Ми будемо анімувати 'clip-path' через JavaScript */
            transition: clip-path 0.3s ease;
        }

    </style>
</head>
<body>

    <div class="status-bar">
        
        <div class="stat" id="stat-study">
            <div class="stat-icon-container">
                <i class="stat-icon-bg fa-solid fa-brain"></i>
                <i class="stat-icon-fg fa-solid fa-brain"></i>
            </div>
        </div>

        <div class="stat" id="stat-energy">
            <div class="stat-icon-container">
                <i class="stat-icon-bg fa-solid fa-bolt"></i>
                <i class="stat-icon-fg fa-solid fa-bolt"></i>
            </div>
        </div>

        <div class="stat" id="stat-money">
            <div class="stat-icon-container">
                <i class="stat-icon-bg fa-solid fa-hryvnia-sign"></i>
                <i class="stat-icon-fg fa-solid fa-hryvnia-sign"></i>
            </div>
        </div>

        <div class="stat" id="stat-rep">
            <div class="stat-icon-container">
                <i class="stat-icon-bg fa-solid fa-users"></i>
                <i class="stat-icon-fg fa-solid fa-users"></i>
            </div>
        </div>

    </div>
    
    <script>
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
